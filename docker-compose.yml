services:
  instapaper-mcp:
    image: 00green27/instapaper-mcp-server:latest
    container_name: instapaper-mcp-server
    restart: unless-stopped

    # Configure environment variables
    environment:
      - Instapaper__ConsumerKey=${INSTAPAPER_CONSUMER_KEY:-}
      - Instapaper__ConsumerSecret=${INSTAPAPER_CONSUMER_SECRET:-}
      - Instapaper__AccessToken=${INSTAPAPER_ACCESS_TOKEN:-}
      - Instapaper__AccessTokenSecret=${INSTAPAPER_ACCESS_TOKEN_SECRET:-}
      - Instapaper__MaxApiLimit=500
      - Instapaper__MaxPages=10

    # Health check
    healthcheck:
      test: ["CMD", "dotnet", "Instapaper.Mcp.Server.dll", "--help"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
